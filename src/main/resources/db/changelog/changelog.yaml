databaseChangeLog:
  - changeSet:
      id: 1
      author: reynok
      changes:
        - createTable:
            tableName: note
            columns:
              - column:
                  name: note_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: reynok
      changes:
        - modifyDataType:
            tableName: note
            columnName: note_id
            newDataType: BIGSERIAL
        - modifyDataType:
            tableName: note
            columnName: title
            newDataType: TEXT
        - modifyDataType:
            tableName: note
            columnName: content
            newDataType: TEXT
  - changeSet:
      id: 3
      author: reynok
      changes:
        - dropTable:
            tableName: note
        - createTable:
            tableName: note
            columns:
              - column:
                  name: note_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: TEXT
              - column:
                  name: content
                  type: TEXT
  - changeSet:
      id: 4
      author: reynok
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: tag_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
        - dropTable:
            tableName: note
        - createTable:
            tableName: note
            columns:
              - column:
                  name: note_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: TEXT
              - column:
                  name: content
                  type: TEXT
        - addForeignKeyConstraint:
            constraintName: fk_note_tag
            baseTableName: note
            baseColumnNames: tag_id
            referencedTableName: tag
            referencedColumnNames: tag_id
